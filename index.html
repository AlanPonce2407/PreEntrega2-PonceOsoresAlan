<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>PsychoWolf Home</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<!-- Header to be used along the whole site -->
<body>
    <header>
        <h1>WE LOVE YOU AND WE HATE MONEY</h1>
        <nav>
            <li>
                <ul><a href="./pages/legal.html">LEGAL</a></ul>
                <ul><a href="./pages/careers.html">CAREERS</a></ul>
                <ul><a href="./pages/merch.html">MERCH</a></ul>
                <ul><a href="./pages/about-us.html">ABOUT US</a></ul>
            </li>
        </nav>
    </header>
    <!-- Background images and messages -->
    <main>
        <div class="hero-background">
            <img src="./img/logo-red.png" alt="PsychoWolf logo" id="logo">
            <h2 class="page-message" id="page-message-mobile">WE DON'T MAKE THESE</h2>
        </div>
        <!-- CSS slider used in mobile -->
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1" src="./img/games/amid-evil2.png" alt="Amid Evil game boxart">
                <img id="slide-2" src="./img/games/dusk2.jpg" alt="Dusk game boxart">
                <img id="slide-3" src="./img/games/gloomwood2.png" alt="Gloomwood game boxart">
                <img id="slide-4" src="./img/games/faith2.jpg" alt="Faith game boxart">
                <img id="slide-5" src="./img/games/ultrakill2.png" alt="Ultrakill game boxart">
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <a href="#slide-5"></a>
            </div>
        </div>
    </main>
    <!-- Footer to be used along the whole site -->
    <footer>
        <div class="newsletter">
            <h2>NEWSLETTER</h2>
            <p>Stay up-to-date on our latest projects</p>
            <form class="newsletter-form">
                <input type="email" placeholder="Your email">
                <div class="subscribe-wrapper">
                    <button type="submit">Subscribe</button>
                    <p class="small-text">We respect your privacy.</p>
                </div>
            </form>
        </div>
        <!-- Social media icons and links -->
        <div class="icons">
            <img src="/icons/facebook.png" alt="facebook icon" class="social-media-icons">
            <img src="/icons/twitter.png" alt="twitter icon" class="social-media-icons">
            <ul>
                <div class="list-container">
                    <li><a href="">FACEBOOK</a></li>
                    <li><a href="">TWITTER</a></li>
                </div>
            </ul>
            <div class="legal-container">
                <p>Â© PsychoWolf Interactive</p>
            </div>
        </div>

</html>
